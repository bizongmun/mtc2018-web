query {
  newsList {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ...NewsFragment
      }
    }
    nodes {
      ...NewsFragment
    }
  }
}

fragment NewsFragment on News {
  id
  date
  message
  messageJa
  link
}
