# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: ../../schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go

models:
  Session:
    fields:
      id:
        resolver: true
  Speaker:
    fields:
      id:
        resolver: true
      sessions:
        resolver: true
  News:
    fields:
      id:
        resolver: true
