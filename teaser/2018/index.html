<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercari Tech Conf 2018</title>
  <link rel="shortcut icon" href="./images/favicon.ico"><Paste>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="Wrapper">
    <main class="Main">
      <div class="Main__Body">
        <img
          class="Main__Date"
          src="./images/date.svg"
          alt="2018.10.4 Thu"
        >
        <div class="Main__Middle">
          <h1 class="Main__Title">
            <img
              src="./images/title.svg"
              alt="mercari Tech Conf 2018"
            >
          </h1>
          <img
            class="Main__Place"
            src="./images/place.svg"
            alt="@Roppongi Academy hills"
          >
          <div class="Main__Hashtag">#mtc18</div>
        </div>
        <img
          class="Main__Coming"
          src="./images/coming_soon.svg"
          alt="Coming soon"
        >
        <a
          class="Main__Follow Button"
          href="https://twitter.com/intent/follow?screen_name=mercaridevjp"
          target="_blank"
        >
          Follow us on
          <img
            class="Button__Icon"
            src="./images/twitter.svg"
            src="twitter"
          >
        </a>
        <div class="Main__Message">
          公式twitterアカウント( @mercaridevjp )にて情報を発信していきます。ぜひフォローをお願いします。
          <br/>
          Please follow the official Twitter account ( @mercaridevjp ) for all announcements and information!
        </div>
        <a
          href="https://twitter.com/intent/tweet?text=Hello%20world"
          class="Main__Share"
          target="_blank"
        >
          Share with #mtc18
        </a>
      </div>
    </main>
    <footer class="Footer">
      <div class="Footer__Body">
        <small class="Footer__Copy">© 2018 Mercari, Inc.</small>
        <div class="Footer__EmptySpace"></div>
        <a
          class="Footer__Link"
          href="https://techconf.mercari.com/2017/"
          target="_blank"
        >
          mercari Tech Conf 2017
          <img class="Footer__LinkArrow" src="./images/arrowright.svg">
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
