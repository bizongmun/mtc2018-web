  <title>Mercari Tech Conf 2018</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="Wrapper">
    <main class="Main">
      <div class="Main__Body">
        <img
          class="Main__Date"
          src="./images/date.svg"
          alt="Oct. 4th, 2018"
        >
        <div class="Main__Middle">
          <h1 class="Main__Title">
            <img
              src="./images/title.svg"
              alt="mercari Tech Conf 2018"
            >
          </h1>
          <img
            class="Main__Place"
            src="./images/place.svg"
            alt="@Roppongi Academy hills"
          >
          <div class="Main__Hashtag">#mtc18</div>
        </div>
        <img
          class="Main__Coming"
          src="./images/coming_soon.svg"
          alt="Coming soon"
        >
        <a
          class="Main__Follow Button -hoverAnime"
          href="https://twitter.com/intent/follow?screen_name=mercaridevjp"
          target="_blank"
        >
          Follow us on
          <img
            class="Button__Icon"
            src="./images/twitter.svg"
            src="twitter"
          >
        </a>
        <div class="Main__Message">
          公式twitterアカウント( @mercaridevjp )にて情報を発信していきます。ぜひフォローをお願いします。
          <br/>
          Please follow the official Twitter account ( @mercaridevjp ) for all announcements and information!
        </div>
        <a
          href="https://twitter.com/intent/tweet?text=Mercari%20Tech%20Conf%202018%20-%20October%204th.%20Find%20out%20the%20latest%20information%20at%20%40mercaridevjp%20!%20%23mtc18%20https%3A%2F%2Ftechconf.mercari.com%2F2018%2F"
          class="Main__Share -hoverAnime"
          target="_blank"
        >
          Share with #mtc18
        </a>
      </div>
    </main>
    <footer class="Footer">
      <div class="Footer__Body">
        <small class="Footer__Copy">© 2018 Mercari, Inc.</small>
        <div class="Footer__EmptySpace"></div>
        <a
          class="Footer__Link -hoverAnime"
          href="https://techconf.mercari.com/2017/"
          target="_blank"
        >
          mercari Tech Conf 2017
          <img class="Footer__LinkArrow" src="./images/arrowright.svg">
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
